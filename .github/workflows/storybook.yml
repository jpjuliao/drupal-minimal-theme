  - name: Deploy Storybook to GitHub Pages
  # You may pin to the exact commit or the version.
  # uses: bitovi/github-actions-storybook-to-github-pages@b75ece8f984a32b2adb322065d7a8a2cc8db2d52
  uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
  with:
    # Specifies if this action should checkout the code
    checkout: # optional, default is true
    # Specifies the path of the static assets after building
    path: # optional, default is dist/storybook
    # Specifies the command to run the installation.
    install_command: # optional, default is npm ci
    # Specifies the command to run after npm ci for the build
    build_command: # optional, default is npm run build-storybook
          
